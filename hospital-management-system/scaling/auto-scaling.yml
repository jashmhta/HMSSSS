apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hms-postgres-hpa
  namespace: hms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hms-postgres
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  - type: Pods
    pods:
      metric:
        name: pg_active_connections
      target:
        type: AverageValue
        averageValue: 100