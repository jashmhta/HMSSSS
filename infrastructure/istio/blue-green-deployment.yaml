---
# Blue-Green Deployment Configuration for HMS
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hms-blue-green
  namespace: ultimate-hms
spec:
  hosts:
  - api.hms.local
  http:
  - name: primary
    match:
    - headers:
        x-canary:
          exact: "false"
    route:
    - destination:
        host: hms-backend
        subset: stable
      weight: 100
  - name: canary
    match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: hms-backend
        subset: canary
      weight: 100
  - name: gradual-rollout
    route:
    - destination:
        host: hms-backend
        subset: stable
      weight: 90
    - destination:
        host: hms-backend
        subset: canary
      weight: 10

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: hms-backend-dr
  namespace: ultimate-hms
spec:
  host: hms-backend
  subsets:
  - name: stable
    labels:
      version: stable
  - name: canary
    labels:
      version: canary

---
# Circuit Breaker Configuration
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: hms-circuit-breaker
  namespace: ultimate-hms
spec:
  host: hms-backend
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 1024
        http2MaxRequests: 1024
        maxRequestsPerConnection: 10
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      consecutiveGatewayErrors: 3
      consecutiveLocalOriginFailures: 3
      splitExternalLocalOriginErrors: true

---
# Rate Limiting Configuration
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: hms-rate-limit
  namespace: ultimate-hms
spec:
  workloadSelector:
    labels:
      app: hms-backend
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
            subFilter:
              name: "envoy.filters.http.router"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.ratelimit
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
          domain: hms-api
          failure_mode_deny: true

---
# Fault Injection for Chaos Engineering
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hms-fault-injection
  namespace: ultimate-hms
spec:
  hosts:
  - api.hms.local
  http:
  - fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
      abort:
        percentage:
          value: 0.1
        httpStatus: 503
    route:
    - destination:
        host: hms-backend

---
# Traffic Mirroring for Testing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hms-traffic-mirror
  namespace: ultimate-hms
spec:
  hosts:
  - api.hms.local
  http:
  - route:
    - destination:
        host: hms-backend
      weight: 100
    mirror:
      host: hms-backend-canary
    mirrorPercentage:
      value: 10.0