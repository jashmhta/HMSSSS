{{- if .Values.analytics.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hms-phase3.fullname" . }}-analytics-secrets
  namespace: analytics-system
  labels:
    {{- include "hms-phase3.labels" . | nindent 4 }}
    component: analytics
type: Opaque
data:
  db-username: {{ .Values.analytics.secrets.dbUsername | b64enc }}
  db-password: {{ .Values.analytics.secrets.dbPassword | b64enc }}
  redis-password: {{ .Values.analytics.secrets.redisPassword | b64enc }}
  jwt-secret: {{ .Values.analytics.secrets.jwtSecret | b64enc }}
{{- end }}