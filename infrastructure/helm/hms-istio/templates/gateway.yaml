apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "hms-istio.fullname" . }}-gateway
  namespace: {{ .Values.hms.namespace }}
  labels:
    {{- include "hms-istio.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    {{- if .Values.hms.rateLimiting.enabled }}
    tls:
      httpsRedirect: true
    {{- end }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: hms-tls
    hosts:
    - "*"